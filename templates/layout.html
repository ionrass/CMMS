<!doctype html>
<html lang="en">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>CMMS</h1>
    <nav class="nav">
