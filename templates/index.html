{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container">
  <h2>Dashboard</h2>
  <div class="cards">
    <div class="card">Assets: <strong id="dash-assets">0</strong></div>
    <div class="card">Work Orders: <strong id="dash-wos">0</strong></div>
  </div>
  <p><a href="{{ url_for('assets') }}">Manage Assets</a> Â· <a href="{{ url_for('workorders') }}">Manage Work Orders</a></p>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='cmms.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    CMMS.seedIfEmpty();
    CMMS.renderDashboardCounts('#dash-assets', '#dash-wos');
  });
</script>
{% endblock %}
